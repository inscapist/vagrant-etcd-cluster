---
systemd:
  units:
    - name: etcd-member.service
      enable: true
      dropins:
        - name: 40-etcd-cluster.conf
          contents: |
            [Service]
            Environment="ETCD_IMAGE_TAG=v3.4.0"
            Environment="ETCD_NAME=etcd2"
            Environment="ETCD_ADVERTISE_CLIENT_URLS=http://core2:2379"
            Environment="ETCD_INITIAL_ADVERTISE_PEER_URLS=http://core2:2380"
            Environment="ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379"
            Environment="ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380"
            Environment="ETCD_LISTEN_METRICS_URLS=http://0.0.0.0:2381"
            Environment="ETCD_INITIAL_CLUSTER=etcd1=http://core1:2380,etcd2=http://core2:2380,etcd3=http://core3:2380"
            Environment="ETCD_STRICT_RECONFIG_CHECK=true"
            # SSL
            # Environment="ETCD_SSL_DIR=/etc/ssl/etcd"
            # Environment="ETCD_TRUSTED_CA_FILE=/etc/ssl/certs/etcd/server-ca.crt"
            # Environment="ETCD_CERT_FILE=/etc/ssl/certs/etcd/server.crt"
            # Environment="ETCD_KEY_FILE=/etc/ssl/certs/etcd/server.key"
            # Environment="ETCD_CLIENT_CERT_AUTH=true"
            # Environment="ETCD_PEER_TRUSTED_CA_FILE=/etc/ssl/certs/etcd/peer-ca.crt"
            # Environment="ETCD_PEER_CERT_FILE=/etc/ssl/certs/etcd/peer.crt"
            # Environment="ETCD_PEER_KEY_FILE=/etc/ssl/certs/etcd/peer.key"
            # Environment="ETCD_PEER_CLIENT_CERT_AUTH=true"
    - name: locksmithd.service
      mask: true
    - name: wait-for-dns.service
      enable: true
      contents: |
        [Unit]
        Description=Wait for DNS entries
        Wants=systemd-resolved.service
        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/bin/sh -c 'while ! /usr/bin/grep '^[^#[:space:]]' /etc/resolv.conf > /dev/null; do sleep 1; done'
        [Install]
        RequiredBy=etcd-member.service

